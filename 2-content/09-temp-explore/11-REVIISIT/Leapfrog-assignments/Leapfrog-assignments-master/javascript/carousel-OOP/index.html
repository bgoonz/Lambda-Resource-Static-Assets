<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Demo</title>

    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Carousel with 2s transition time and 5s delay</h1>
      <div class="carousel-container carousel-container-1">
        <div class="img-container">
          <div class="carousel-item">
            <img src="images/img1.jpg" alt="First image" />
          </div>

          <div class="carousel-item">
            <img src="images/img2.jpg" alt="Second image" />
          </div>

          <div class="carousel-item">
            <img src="images/img3.jpg" alt="Third image" />
          </div>
        </div>
      </div>

      <h1>Carousel with 0.5s transition time and 3s delay</h1>
      <div class="carousel-container carousel-container-2">
        <div class="img-container">
          <div class="carousel-item">
            <img src="images/img2.jpg" alt="Second image" />
          </div>

          <div class="carousel-item">
            <img src="images/img1.jpg" alt="First image" />
          </div>

          <div class="carousel-item">
            <img src="images/img3.jpg" alt="Third image" />
          </div>

          <div class="carousel-item">
            <img src="https://i.redd.it/u105ro5rg8o31.jpg" alt="Fourth Image" />
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/carousel.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
