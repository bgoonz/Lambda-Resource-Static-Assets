<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Prashant Acharya">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Todo App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3 center">
				<h1>Todo Application</h1>
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="todo" type="text">
							<label for="todo">Write your todo</label>
						</div>
						<div class="input-field col s12">
							<button id="submit" class="waves-effect waves-light btn-small">Add to list</button>
						</div>
					</div>
				</div>
				<ul class="collection with-header">
					<li class="collection-header"><h4>Todo List</h4></li>
					<span id="todos">
						
					</span>
				</ul>
				<button id="reset" class="btn-small waves-effect waves-light center">Reset All</button>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
